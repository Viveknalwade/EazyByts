<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css"/>
    <script src="https://kit.fontawesome.com/3cc6497b67.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <p>Already have Account !  &nbsp;&nbsp;<a href="login.html">Sign In Here</a></p>
                </div>
                <div class="btn-fields">
                    <button type="submit" id="signUp" >Register</button> 
                </div>
                
            </form>
        </div>
    </div>

    <!--<script src="login.js"></script>-->
</body>
</html>
